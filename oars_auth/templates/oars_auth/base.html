{% load staticfiles %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en-us"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en-us"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en-us"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en-us"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OARS | {% block title %}{% endblock %}</title>
        <meta name="description" content="OARS - Course Allocation System">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script>
            (function($) {
                $(function() {
                    if ($('body').css('color') !== 'rgb(51, 51, 51)') {
                        $('head').prepend('<link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">');
                    }
                });
            })(window.jQuery);
        </script>
        <link href="{% static "css/vendor/bootstrap-theme.min.css" %}" rel="stylesheet" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="{% static "oars_auth/css/main.css" %}" rel="stylesheet" type="text/css">

        {% block extrastyle %}{% endblock %}

        <!--[if lt IE 9]>
            <script src="{% static 'js/vendor/html5-3.6-respond-1.1.0.min.js' %}"></script>
        <![endif]-->

        {% block extrahead %}{% endblock %}
        {% block blockbots %}<meta name="robots" content="NONE,NOARCHIVE" />{% endblock %}
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <header class="header">
                <nav class="navbar navbar-fixed-top" role="navigation">
                    <div class="navbar-center navbar-brand">
                        <a class="navbar-brand" href="#">OARS</a>
                    </div>
                </nav>
            </header>
            <div id="content" class="content row col-sm-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                {% block content %}{% endblock %}
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.11.1.min.js" %}"><\/script>')</script>

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script>window.jQuery.fn.modal || document.write('<script src="{% static "js/vendor/bootstrap.min.js" %}"><\/script>')</script>

        <script src="{% static "js/main.js" %}"></script>
        {% block extrascripts %}{% endblock %}
    </body>
</html>
